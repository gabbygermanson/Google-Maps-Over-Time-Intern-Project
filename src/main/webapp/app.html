<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Map Snapshot</title>
        <!-- Bootstrap CDN CSS LINK -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <!-- Bootstrap-select CDN CSS LINK -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
        <!-- Date range UI scripts & styling. -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>

        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="main-container">
            <h1 id="title">Maps Over Time</h1>
            <p id="description">Use this form to search for snapshots of Google Maps at different points in time.</p>
            <div class="alert alert-warning" role="alert">Disclaimer: Snapshots Recorded Since 07/2020</div>

            <div id="overlay">
                <img src="#" id="overlay-img" alt="overlay image"/>
            </div>

            <form id="request-form" method="POST">
                <label id="date-filter-label">Date Range:
                    <input type="text" name="dateFilter" value=""/>
                </label>

                <select id="locations" class="selectpicker show-tick" name="city" onchange="updateLocation()" data-live-search="true" data-actions-box="true" data-selected-text-format="count" data-style="btn-info" multiple></select>

                <!-- Zoom ranges are based on documented Zoom Bands. -->
                <select id="zoom" class="selectpicker show-tick" name="zoom-level" onchange="updateZoom()" data-live-search="true" data-actions-box="true" data-selected-text-format="count" data-style="btn-info" multiple>
                    <!-- Global zoom level (0-3) and Continental zoom 4 are not tracked. -->
                    <optgroup label="Continental">
                        <option value="5" selected>5</option>
                        <option value="6">6</option>
                    </optgroup>
                    <optgroup label="Regional">
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </optgroup>
                    <optgroup label="Local">
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                    </optgroup>
                    <optgroup label="Sublocal">
                        <option value="15">15</option>
                        <option value="16">16</option>
                    </optgroup>
                    <!--House is zoom levels 17 - 20, but zoom levels 19-20 are not tracked. -->
                    <optgroup label="House">
                        <option value="17">17</option>
                        <option value="18">18</option>
                    </optgroup>
                </select>
                <input class="btn btn-info" id="submit-btn" type="submit"/>
            </form>
            <button class="btn btn-info disabled" id="download-btn">Download</button>
            <br>
            <h2>Preview</h2>
            <div id="map"></div>

            <br>
            <div>
                <p>Requested Images:</p>
                <section id="requested-images" class="grid-container"></section>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <!-- Popper.js CDN JS Link -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <!-- Bootstrap CDN JS Link -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <!-- Bootstrap-select CDN JS LINK -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
        <!-- Date range UI scripts -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
        <!-- File Downloading Scripts -->
        <script src="js/FileSaver.js"></script>
        <script src="js/jszip.min.js"></script>
        <script src="js/jszip-utils.min.js"></script>

        <script src="js/script.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtqf-TDvu363fF63gLIJG62LU-4Mdu7Ss&callback=createMap"></script>
    </body>
</html>
