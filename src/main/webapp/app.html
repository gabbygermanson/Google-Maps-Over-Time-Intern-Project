<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Map Snapshot</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <!-- Date range UI scripts & styling. -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
    
    <script src="script.js"></script>
</head>
<body>

    <div id="main-container">
 
        <h1>Maps Over Time</h1>
 
        <p>Request a Map Snapshot:</p>

        <form id="request-form" action="/frontend-query-datastore" method="POST">
        <p>Date Range: </p>
            <input type="text" name="dateFilter" value="" />

            <p>Location:</p>
            <select name="city" id="locations"></select>

            <p>Zoom Level:</p>
            <select name="zoomLevel">
            <option value=""></option>
            <option value="Continental">Continental</option>
            <option value="Regional">Regional</option>
            <option value="Local">Local</option>
            <option value="Sublocal">Sublocal</option>
            <option value="House">House</option>
            </select>

            <br>
            <input type="submit"/>
        </form>

        <div>
            <p>Requested Images:</p>
            <ul id="requestedImages"></ul>
        </div>
    </div>

</body>
</html>
