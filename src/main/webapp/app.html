<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Map Snapshot</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="main-container">

        <h1>Maps Over Time</h1>
        <h2>Request a Map Snapshot:</h2>
        <p>Disclaimer: Snapshots Recorded Since 07/2020</p>
        <form id="request-form" action="/frontend-query-datastore" method="POST">
            <!-- <p>Location:</p>
            <select name="city" id="locations"></select> -->
            <p>
            <p>
            <label>Zoom Level:
            <select name="zoomLevel">
            <option value=""></option>
            <option value="Continental" selected="selected">Continental</option>
            <option value="Regional">Regional</option>
            <option value="Local">Local</option>
            <option value="Sublocal">Sublocal</option>
            <option value="House">House</option>
            </select>
            </label>
            </p>

            <!-- TODO: make max volatile to current year.
            <p>Year:</p>
            <input id="year-input" type="number" name="year" min="2020" max="2020">
            <br> -->

            <p>
            <label>Month:
            <select name="month">
            <option value=""></option>
            <option value="1" selected="selected">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            </select>
            </label>
            </p>

            <p>
            <label>Pickup Place
            <select name="pickup_place">
            <option value="" selected="selected">Select One</option>
            <option value="office" >Taxi Office</option>
            <option value="town_hall" >Town Hall</option>
            <option value="telepathy" >We'll Guess!</option>
            </select>
            </label> 
            </p>

            <input type="submit"/>
            </p>
        </form>

        <br>
        <div>
            <p>Requested Images:</p>
            <ul id="requested-images"></ul>
        </div>
    </div>

</body>
</html>
