# Retries up to five times by default.
# Intervals between retries are 4hrs, 8hrs, 16h, 32h, 64h. Retries must happen within a week.
# Old schedule was: 1 of month 00:00
---
cron:
- description: "monthly map snapshots"
  url: /backend-query-datastore
  schedule: every 1 hours from 08:00 to 16:00
  timezone: America/Seattle
  retry_parameters:
    job_age_limit: 7d
    min_backoff_seconds: 14400
    max_doublings: 5